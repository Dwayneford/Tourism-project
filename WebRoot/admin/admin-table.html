<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
              
          
<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="../../js/jquery.min.js"></script>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 --> 
 
<script>
layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#test'
    //此处的映射网址要加上路径
    ,url:'http://localhost:8080/Web_java_sql_interactive/websitesServletUrl?op=queryWebsitesList'
    ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
    ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
      title: '提示'
      ,layEvent: 'LAYTABLE_TIPS'
      ,icon: 'layui-icon-tips'
    }]
    ,title: '用户数据表'
    ,cols: [[
      {type: 'checkbox', fixed: 'left'}
      ,{field:'id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true}
      ,{field:'name', title:'网站名', width:120, edit: 'text'}
       ,{field:'url', title:'网址', width:200}
      ,{field:'alexa', title:'alexa', width:80, sort: true}
       ,{field:'country', title:'country', width:100}
      ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
    ]]
    ,id: 'testReload'  //?新增
    ,page: true
     ,height: 510 	//?新增
  });
  
 /*
  //新增重载代码
    var $ = layui.$, active = {
    reload: function(){
      var demoReload = $('#demoReload');
      
      //执行重载
      table.reload('testReload', {
        page: {
          curr: 1 //重新从第 1 页开始
        }
        ,where: {
          key: {
            id: demoReload.val()
          }
        }
      }, 'data');
    }
  };
  
  $('.demoTable .layui-btn').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
});

 */ 
 
  //头工具栏事件
  table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id);
    switch(obj.event){
      case 'getCheckData':
        var data = checkStatus.data;
        layer.alert(JSON.stringify(data));
      break;
      case 'getCheckLength':
        var data = checkStatus.data;
        layer.msg('选中了：'+ data.length + ' 个');
      break;
      case 'isAll':
        layer.msg(checkStatus.isAll ? '全选': '未全选');
      break;     
      //自定义头工具栏右侧图标 - 提示
      case 'LAYTABLE_TIPS':
        layer.alert('这是工具栏右侧自定义的一个图标按钮');
      break;
      
      case 'add':
        var index = layer.open({
			type: 2, 		//类型，解析url
			title: '新增网站信息', //页面标题
			skin: 'layui-layer-molv', //样式类名
			closeBtn: 1, 	//关闭按钮是否显示 1显示0不显示
			shadeClose: true, //点击遮罩区域是否关闭页面
			shade: 0.3,  	  //遮罩透明度
			area: ['700px', '400px'],  //弹出层页面比例
			content: 'http://localhost:8080/Web_java_sql_interactive/editwebsiteinfo.jsp',		
			success:function(layout,index){
				//成功操作的执行函数.....				
			},
			btn:['提交','关闭','重置'],  //子页面显示的按钮
			yes:function(index,layeror){
				//获取参数 编辑后的参数v提交给服务器 多种操作
				var datawebsite = $(layeror).find('iframe')[0].contentWindow.formData();
				//alert('----==='+dataGoods);				
				//将参数 已异步操作 方式 进行保存
				$.ajax({
					type:'post',
					url:'http://localhost:8080/Web_java_sql_interactive/websitesServletUrl?op=save',
					data:datawebsite,
					dataType:'text',
					success:function(msg){
						//成功 : 刷新列表 关闭弹出层
						$('.layui-laypage-btn').click();
						layer.alert(msg);
						layer.close(index);
					}
				});				
			},
			btn2:function(){
				
			},
			btn3:function(){
			
			}			
		});
		break;
		case 'query':
        var index = layer.open({
			type: 2, 		//类型，解析url
			title: '查询网站信息', //页面标题
			skin: 'layui-layer-molv', //样式类名
			closeBtn: 1, 	//关闭按钮是否显示 1显示0不显示
			shadeClose: true, //点击遮罩区域是否关闭页面
			shade: 0.3,  	  //遮罩透明度
			area: ['700px', '400px'],  //弹出层页面比例
			content: 'http://localhost:8080/Web_java_sql_interactive/querywebsite.jsp',		
			success:function(layout,index){
				//成功操作的执行函数.....				
			},
			btn:['提交','关闭','重置'],  //子页面显示的按钮
			yes:function(index,layeror){
				//获取参数 编辑后的参数v提交给服务器 多种操作
				var datawebsite = $(layeror).find('iframe')[0].contentWindow.formData();
				//alert('----==='+dataGoods);				
				//将参数 已异步操作 方式 进行保存
				$.ajax({
					type:'post',
					url:'http://localhost:8080/Web_java_sql_interactive/websitesServletUrl?op=query&',
					data:datawebsite,
					dataType:'text',
					async:true,
					success:function(msg){
						//成功 : 刷新列表 关闭弹出层
						$('.layui-laypage-btn').click();
						layer.alert(msg);
						layer.close(index);
					}
				});				
			},
			btn2:function(){
				
			},
			btn3:function(){
			
			}			
		});
      break;
    };
  });
  
  //监听行工具事件
  table.on('tool(test)', function(obj){
    var data = obj.data; 
    //console.log(obj)
    if(obj.event === 'del'){
      layer.confirm('真的删除行么', function(index){
      
//         var formData = data.serialize;
//         alert(formData);
//    	var formData = data.serialize();
	    $.post('http://localhost:8080/Web_java_sql_interactive/websitesServletUrl?op=delete',{id:data.id},function(){
			alert("删除成功！");
		});	
        obj.del();
        layer.close(index);
      });
    } else if(obj.event === 'edit'){
      var index = layer.open({
			type: 2, 		//类型，解析url
			title: '编辑网站信息', //页面标题
			skin: 'layui-layer-molv', //样式类名
			closeBtn: 1, 	//关闭按钮是否显示 1显示0不显示
			shadeClose: true, //点击遮罩区域是否关闭页面
			shade: 0.3,  	  //遮罩透明度
			area: ['700px', '400px'],  //弹出层页面比例
			content: 'http://localhost:8080/Web_java_sql_interactive/websitesServletUrl?op=queryWebsiteByNamelayout&name='+data.name,
			//content: 'http://localhost:8080/Web_java_sql_interactive/editwebsiteinfo.jsp',  //弹出层的url	后台跳转			
			success:function(layout,index){
				//成功操作的执行函数.....
				
			},
			btn:['提交','关闭','重置'],  //子页面显示的按钮
			yes:function(index,layeror){
				//获取参数 编辑后的参数v提交给服务器 多种操作
				var datawebsite = $(layeror).find('iframe')[0].contentWindow.formData();
				//alert('----==='+dataGoods);				
				//将参数 已异步操作 方式 进行保存
				$.ajax({
					type:'post',
					url:'http://localhost:8080/Web_java_sql_interactive/websitesServletUrl?op=update',
					data:datawebsite,
					dataType:'text',
					success:function(msg){
						//成功 : 刷新列表 关闭弹出层
						$('.layui-laypage-btn').click();
						layer.alert(msg);
						layer.close(index);
					}
				});				
			},
			btn2:function(){
				
			},
			btn3:function(){
			
			}
			
		});
    }
   
  });
});




</script>

</script>
